<h1 mat-dialog-title>Add a new Chat</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input name="chat-name" type="text" placeholder="Chat Name" matInput [(ngModel)]="chatName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addChat()" cdkFocusInitial>Create Chat!</button>
</div>
