<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img class="img-thumbnail p-1" style="height:inherit" src="/pub/img/favicon.png">

    <a class="m-2" mat-button routerLink="/"> Home </a>
    <a class="m-2" mat-button routerLink="/products"> Products </a>
    <a class="m-2" mat-button routerLink="/reviews"> Reviews </a>
    <a class="m-2" mat-button routerLink="/dmessages"> DM </a>
    <a class="m-2" mat-button routerLink="/rooms"> Chat Rooms </a>
    <a class="m-2" *ngIf="isUserAdmin()" mat-button routerLink="/admin"> Admin Panel </a>
    <div class="ml-auto">
      <button *ngIf="!auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openLoginDialog()">
        <span> Login</span>
      </button>
      <button *ngIf="!auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openSignupDialog()">
        <span> Sign Up</span>
      </button>
      <div [hidden]="auth.currentUser" class="inline">
        <div class="g-signin2 d-inline" data-onsuccess="onSignIn"></div>
      </div>
      <button *ngIf="auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openUpdateDialog()">
        <span> Update Details</span>
      </button>
      <button *ngIf="auth.currentUser" class="m-2" mat-raised-button color="primary" (click)="logout()">
        <span> Logout</span>
      </button>

      <div class="d-inline" *ngIf="auth.currentUser">
        {{ auth.currentUser._id }}
        <img class="img-thumbnail profile" [src]="auth.currentUser.imageURL">
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
