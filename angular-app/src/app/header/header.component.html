<mat-toolbar color="primary">
  <mat-toolbar-row>

    <a class="m-2" mat-button routerLink="/home">
      <img class="my-logo" style="height:inherit" src="/pub/img/favicon.png"> </a>
    <a class="m-2" mat-button routerLink="/products"> Products </a>
    <a class="m-2" *ngIf="auth.currentUser" mat-button routerLink="/basket"> Basket </a>
    <a class="m-2" *ngIf="auth.currentUser" mat-button routerLink="/orders"> Orders </a>
    <a class="m-2" mat-button routerLink="/dmessages"> DM </a>
    <a class="m-2" mat-button routerLink="/rooms"> Chat Rooms </a>

    <a class="m-2" *ngIf="isUserAdmin()" mat-button routerLink="/admin"> Admin Panel </a>
    <div class="ml-auto">
      <button *ngIf="!auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openLoginDialog()">
        <span> Login</span>
      </button>
      <button *ngIf="!auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openSignupDialog()">
        <span> Sign Up</span>
      </button>
      <div [hidden]="auth.currentUser" class="inline">
        <div class="g-signin2 d-inline" data-onsuccess="onSignIn"></div>
      </div>

      <div class="d-inline" *ngIf="auth.currentUser">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <span> {{ auth.currentUser._id }} </span>

          <img class="img-thumbnail profile" [src]="auth.currentUser.imageURL">
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item color="primary" (click)="logout()">
            <mat-icon>arrow_forward</mat-icon>
            <span> Logout</span>
          </button>
          <button mat-menu-item color="accent" (click)="openUpdateDialog()">
            <mat-icon>edit</mat-icon>
            <span>Edit Details</span>
          </button>

        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
