<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- <span>Custom Toolbar</span> -->

    <a class="m-2" mat-button routerLink="/"> Home </a>
    <a class="m-2" mat-button routerLink="/products"> Products </a>
    <a class="m-2" mat-button routerLink="/sellers"> Sellers </a>
    <a class="m-2" mat-button routerLink="/reviews"> Reviews </a>
    <a class="m-2" mat-button routerLink="/dmessages"> DM </a>

    <h1>
      Welcome to {{ title  }}!
    </h1>
    <button *ngIf="!auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openLoginDialog()" style="float:right">
      Login
    </button>
    <button *ngIf="!auth.currentUser" class="m-2" mat-raised-button color="accent" (click)="openSignupDialog()" style="float:right">
      Sign Up
    </button>
    <button *ngIf="auth.currentUser" class="m-2" mat-raised-button color="primary" (click)="logout()" style="float:right"> 
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
