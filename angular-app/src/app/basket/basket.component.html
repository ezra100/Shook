<button *ngIf="products.length" class="m-2" mat-raised-button color="accent" (click)="order()">
    Order</button>
<mat-grid-list class="m-2" [cols]="cols" gutterSize="0.5rem">
    <mat-grid-tile *ngFor="let product of products">
        <app-product [product]="product">
        </app-product>
    </mat-grid-tile>
</mat-grid-list>

<h5 class="m-5" *ngIf="!products.length">Basket is empty, <a routerLink="/products">click here</a> to start shopping!</h5>
